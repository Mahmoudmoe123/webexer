
<!-- This creates the textbox for the price field -->
<input type="text" id="txt-price" placeholder="Enter the price of the item">
<!-- This creates the textbox for the quantity field -->

<input type="text" id="txt-quantity" placeholder="Enter the quanity of the item">
<!-- This create the button to be clicked for the calculation -->

<button id="btn-submit">Calculate</button>
<div id="output"></div>

<script>
    //this gets the input typed in the price field and assigns it to a variable.
  var priceInput = document.getElementById('txt-price');
        //this gets the input typed in the quantity field and assigns it to a variable.

  var quantityInput = document.getElementById('txt-quantity');
      //this gets the button created and assigns it to a variable.

  var submitBtn = document.getElementById('btn-submit');

  // this sets the output to be printed following the calculation to the variable ouput
  var output = document.getElementById('output');
 // this is a listner that waits for the button object to be clicked to perform the given function of calculation with the inputed data and finally outputs the total
  submitBtn.addEventListener('click', function () {
    
    var price = priceInput.value;
    var quanity = quantityInput.value;

    price = +price;
    quanity = +quanity;

    //if the input is not valid ie letter etc it prints out invalid input error.
    if (Number.isNaN(price) || Number.isNaN(quanity)) {
      output.innerHTML = 'Invalid input';
      return;
    }
    //calculates the total price and asssigns it to totalPrice variable
    var totalPrice = price * quanity;
    totalPrice = Math.round(totalPrice * 100) / 100;
     //prints the ouput statment  using the item quanitiy,per count price, and the calculate totalPrice variable
    output.innerHTML = quanity + ' items at $' + price + ' each is $' + totalPrice;
  });
</script>
